name: Auto Renumber Markdown Headings

on:
  push:
    paths:
      - README.md
      - scripts/renumber.py

jobs:
  renumber:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run renumber script
        run: python renumber.py

      - name: Commit changes if any
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          if ! git diff --cached --quiet; then
            git commit -m "Automatically updated level 3 headings numbering under each level 2 heading"
            git push
          else
            echo "No changes to commit."
          fi
